name: Daily Knowledge Update
on:
  schedule:
    - cron: '0 0 * * *'  # 12 AM UTC daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full commit history
          
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup Google credentials
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: |
          echo "$GOOGLE_CREDS" > service-account.json
          echo "=== Service Account Verification ==="
          python -c "import json; f=open('service-account.json'); data=json.load(f); print(f'Service account for: {data[\"client_email\"]}'); f.close()"
          ls -la
          
      - name: Run scraper with debug
        run: |
          echo "=== Starting Scraper ==="
          python scraper.py
          echo "Scraper exit code: $?"
          echo "=== Scraper Logs ==="
          cat scraper.log
          
      - name: Check for changes
        id: changes
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
            echo "::notice::No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "::notice::Changes detected"
            git status
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: ${{ steps.changes.outputs.changes == 'true' }}
        run: |
          git config user.name "Automated Updater"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "Auto: Daily Q&A Update $(date +'%Y-%m-%d')"
          git push
          
      - name: Upload logs on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            scraper.log
            service-account.json
